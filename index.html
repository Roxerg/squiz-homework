<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.min.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
    <div class="container">
        <div class="menu-part">
            <div class="menu-contents">
                <table>
                    <tr>
                        <td><label for="sortBySelector">Order by</label></td>
                        <td>
                            <select name="sortBySelector" id="sortBy">
                                <option value="id">id (default)</option>
                                <option value="name">name</option>
                                <option value="numberOfEmployees">numberOfEmployees</option>
                            </select>
                        </td>
                        <td>
                            <button id="sortOrder">Asc</button>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Filters:</b></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td><input name="country" id="countryFilter"></td>
                    </tr>
                    <tr>
                        <td>Industry</td>
                        <td><input name="industry" id="industryFilter"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="table-part">
            <table id="data-table">
            </table>
        </div>
    </div>  
</body>
<script src="script.min.js" type="text/javascript"></script>
</html>
